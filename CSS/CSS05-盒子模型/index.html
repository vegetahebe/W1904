    <h1>布局练习</h1>
    <style>
        .list {
            width: 1100px;
            list-style: none;
            padding: 0;
            /* 去除因display产生的默认间距问题 */
            font-size: 0;
            /* 块级元素水平居中 */
            margin: 0 auto;
        }

        .list li {
            width: 24%;
            height: 200px;
            background: orange;
            display: inline-block;
            margin-bottom: 1.33%;
        }
        .list li:not(:nth-child(4n)) {
            margin-right: 1.33%;
        }
    </style>
    <ul class="list">
