<!DOCTYPE html>

<head>

    <title>高级选择器</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <p class="abc">在指定的选择器之后插入一段内容，使用方式和“:before”一样。插入的内容默认也是为“行内元素”，同样可以通过“display”强制装换显示类型。</p>
    <p class="stu">郭雯</p>
    <p class="text" data-link="wefowfwofwfwofwjf">Vegeta</p>

    <ul class="list">
        <li>我是老1</li>
        <li>我是老2</li>
        <li>我是老3</li>
        <li>我是老4</li>
        <li>我是老5</li>
    </ul>



</body>
</html>
